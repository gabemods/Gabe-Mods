<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mods</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header with Animated Three-Dot Menu -->
  <header>
    <div class="logo">
      <img src="IMG_7790.png" alt="Gabe Mods Logo" class="logo-image">
    </div>
    <button class="three-dots-menu" id="menu-button">⋮</button>
    <nav class="menu" id="menu">
      <ul>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <!-- Bottom Navigation Bar -->
  <nav class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="mods.html">Mods</a>
    <a href="games.html">Games</a>
    <a href="learn-to-code.html">Learn to Code</a>
  </nav>

  <!-- Main Content -->
  <section id="home">
    <h1>Mods</h1>
    <p>We work to provide our users with high-quality mods that are malware-free...</p>
  </section>

  <!-- ✅ Corrected iOS Mods Buttons -->
  <section class="ios-mod-buttons">
    <a href="https://altstore.io" target="_blank" class="altstore-btn">
      <img src="IMG_9865.jpeg" alt="AltStore Logo" class="button-logo">
      Install via AltStore
    </a>
    <a href="https://sidestore.io" target="_blank" class="sidestore-btn">
      <img src="IMG_9866.jpeg" alt="SideStore Logo" class="button-logo">
      Install via SideStore
    </a>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Gabe Mods | All Rights Reserved</p>
  </footer>

  <!-- JavaScript for Three-Dot Menu -->
  <script>
    const menuButton = document.getElementById('menu-button');
    const menu = document.getElementById('menu');

    menuButton.addEventListener('click', () => {
        menu.classList.toggle('visible');
        menuButton.classList.toggle('active'); /* Animates ⋮ into X */
    });

    document.addEventListener('click', (event) => {
        if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
            menu.classList.remove('visible');
            menuButton.classList.remove('active'); /* Resets X to ⋮ */
        }
    });

    if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
    }
  </script>

</body>
</html>
